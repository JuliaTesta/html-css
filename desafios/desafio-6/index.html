<!DOCTYPE html>
<html lang="pt-br">
    <link rel="icon" href="favicon.ico">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li title="&lt p &gt">Parágrafo</li>
        <li title="&lt title &gt">Títulos</li>
        <li title="&lt img &gt">Imagens</li>
        <li title="&lt abbr &gt">Abreviações</li>
        <li title="&lt ol &gt &lt li &gt">Listas numeradas</li>
    </ul>
</body>
</html>
