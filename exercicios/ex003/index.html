<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes com imagens</title>
</head>
<body>
    <!--sites para imagens: pexels -->
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logohtml-200.webp" alt="Logo HTML5">
     <!-- dá ctrl espaço para ja aparecer as opções-->

     <p>Também podemos carregar imagens que estão em sub-pastas</p>
      <img src="imagens/logocss-200.webp" alt="Logo CSS3">
      <!--se esiver em uma subpasta carrega de novo para selecionar o endereço correto-->

      <p>Também podemos carregar imagens externas</p> <!--copia o endereço da imagem-->
      <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-1-225993.png" alt="Logo JavaScript">
<!-- URL link único -->
</body>
</html>
